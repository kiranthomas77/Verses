<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verse — Nov 10–20, 2025</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #f6f8fb;
      --card: #ffffff;
      --muted: #556070;
      --text: #0b1220;
      --accent: #0f6cff;   /* calm professional blue */
      --accent-2: #06b6d4; /* subtle secondary accent */
      --glass: rgba(15,97,255,0.06);
      --radius: 14px;
      --maxw: 980px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#fbfdff 0%, #f0f4f9 100%);
      padding:28px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand { display:flex; gap:14px; align-items:center; }
    .logo {
      width:52px; height:52px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700; font-size:1.1rem;
      box-shadow: 0 8px 26px rgba(15,97,255,0.12);
    }

    h1 { margin:0; font-size:1.2rem; color:var(--text); letter-spacing:-0.2px; }
    .subtitle { margin-top:2px; color:var(--muted); font-size:0.92rem; }

    .grid {
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:22px;
      margin-top:20px;
    }
    @media (max-width:920px){ .grid{ grid-template-columns: 1fr; } }

    /* MAIN CARD */
    .today {
      background: var(--card);
      border-radius: var(--radius);
      padding:22px;
      border:1px solid var(--glass);
      box-shadow: 0 18px 40px rgba(13,18,30,0.04);
    }

    .meta { display:flex; gap:10px; align-items:center; color:var(--muted); font-size:0.92rem; margin-bottom:6px; }
    .date { font-weight:600; color:var(--muted); }
    .importance-badge {
      margin-left:auto;
      background: linear-gradient(90deg, rgba(15,108,255,0.06), rgba(6,182,212,0.03));
      color: var(--accent);
      padding:6px 10px; border-radius:999px; font-size:0.83rem; font-weight:600;
      border:1px solid rgba(15,97,255,0.04);
    }

    .ref {
      margin-top:6px;
      color:var(--accent);
      font-weight:700;
      font-size:1.05rem;
    }

    blockquote {
      margin:14px 0 0 0;
      padding-left:16px;
      border-left:3px solid rgba(15,108,255,0.12);
      color:var(--text);
      font-size:1.02rem;
      line-height:1.5;
    }

    .passage {
      margin-top:14px;
      line-height:1.6;
      color:var(--text);
      font-size:0.98rem;
      white-space:pre-wrap;
    }

    .controls {
      display:flex;
      gap:10px;
      margin-top:18px;
      flex-wrap:wrap;
    }

    .btn {
      background:var(--accent);
      color:white;
      border:none;
      padding:9px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 10px 24px rgba(15,108,255,0.08);
      font-size:0.95rem;
    }

    .btn.secondary {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(10,18,28,0.04);
      box-shadow:none;
    }

    /* SIDEBAR */
    .side { position:relative; }
    .panel {
      background:var(--card);
      border-radius:12px;
      padding:16px;
      border:1px solid var(--glass);
      box-shadow: 0 12px 30px rgba(11,17,28,0.03);
    }

    .panel h3 { margin:0; font-size:0.98rem; color:var(--text); }
    .panel .small { margin-top:8px; color:var(--muted); font-size:0.9rem; }

    .list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:14px;
      max-height:520px;
      overflow:auto;
      padding-right:6px;
    }

    .day {
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:12px;
      border-radius:10px;
      background: linear-gradient(180deg,#fff,#fbfdff);
      border:1px solid rgba(12,16,24,0.03);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .day:hover { transform: translateY(-4px); box-shadow: 0 12px 36px rgba(10,14,20,0.05); }

    .day .date { min-width:86px; font-weight:700; color:var(--text); font-size:0.95rem; }
    .day .meta-right { color:var(--muted); font-size:0.92rem; }

    footer { margin-top:22px; color:var(--muted); font-size:0.88rem; text-align:center; }

    code { background:#f1f5f9; padding:2px 6px; border-radius:6px; font-size:0.88rem; color:var(--text); }

    /* small responsive tweaks */
    @media (max-width:560px){
      body{padding:16px}
      .logo{width:44px;height:44px}
      .ref{font-size:1rem}
      .today{padding:16px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">V</div>
        <div>
<h1>Daily Lamp</h1>
<div class="subtitle">Guidance & light for each day</div>

        </div>
      </div>
    </header>

    <div class="grid" role="main">
      <main class="today" id="mainCard" aria-live="polite">
        <div class="meta">
          <div class="date" id="dateLabel">—</div>
          <div style="flex:1"></div>
          <div id="importanceBadge" class="importance-badge" style="display:none"></div>
        </div>

        <div class="ref" id="ref">Loading…</div>
        <blockquote id="verseText">Loading verse…</blockquote>
        <div class="passage" id="passage">Loading reflection…</div>

        <!-- <div class="controls">
          <button class="btn" id="showAllBtn">Show all days</button>
          <button class="btn secondary" id="downloadBtn">Download JSON</button>
        </div> -->
      </main>

      <aside class="side">
        <div class="panel">
          <div class="small">Tap a day to view it above</div>

          <div class="list" id="list" aria-live="polite"></div>
        </div>
      </aside>
    </div>

<footer style="margin-top:22px;">
  <div style="max-width:980px;margin:18px auto 0;padding:12px 18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(248,249,250,0.6));border:1px solid rgba(12,16,24,0.03);box-shadow:0 8px 30px rgba(11,17,28,0.03);display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between">
    <div style="min-width:220px">
      <div style="font-weight:700;color:#0b1220">Daily Lamp</div>
      <div style="color:var(--muted);font-size:0.92rem;margin-top:6px;max-width:520px">
        Short daily scripture & a brief reflection to encourage thoughtful steps today.
      </div>
    </div>

  </div>
</footer>

  </div>

  <script>
    // fallback data (used only if days.json is missing)
    const embeddedData = [
      {"date":"2025-11-10","reference":"Psalm 119:105","text":"Thy word is a lamp unto my feet, and a light unto my path.","translation":"KJV","passage":"Summary: Scripture gives practical direction for daily life. Context: Psalm 119 celebrates the value of God's law as guidance. Application: When choices feel uncertain, look to foundational truths that illuminate the next step.","importance":"Guidance for daily decisions"},
      {"date":"2025-11-11","reference":"Hebrews 11:1","text":"Now faith is the substance of things hoped for, the evidence of things not seen.","translation":"KJV","passage":"Summary: Faith trusts beyond current sight. Context: Hebrews 11 surveys faith-filled examples. Application: In seasons of waiting, lean on steady hope rather than immediate proof.","importance":"Faith & remembrance (Veterans/Remembrance)"},
      {"date":"2025-11-12","reference":"Galatians 5:22-23","text":"But the fruit of the Spirit is love, joy, peace, longsuffering, gentleness, goodness, faith,\\nMeekness, temperance: against such there is no law.","translation":"KJV","passage":"Summary: The Spirit cultivates character in believers. Context: Paul contrasts works of the flesh with Spirit fruit. Application: Seek these character traits in everyday relationships instead of quick victories.","importance":"Character & relationships"},
      {"date":"2025-11-13","reference":"Matthew 5:16","text":"Let your light so shine before men, that they may see your good works, and glorify your Father which is in heaven.","translation":"KJV","passage":"Summary: Good deeds point others toward goodness. Context: Part of the Sermon on the Mount teaching about public witness. Application: Simple acts of kindness can make faith visible in everyday life.","importance":"Be a light in the world"},
      {"date":"2025-11-14","reference":"Ephesians 2:8-9","text":"For by grace are ye saved through faith; and that not of yourselves: it is the gift of God:\\nNot of works, lest any man should boast.","translation":"KJV","passage":"Summary: Salvation is a gift, not earned by achievement. Context: Paul emphasizes grace over legalistic boasting. Application: Receive humility and gratitude rather than measuring worth by performance.","importance":"Grace & humility"},
      {"date":"2025-11-15","reference":"1 Corinthians 13:4-7","text":"Charity suffereth long, and is kind; charity envieth not; charity vaunteth not itself, is not puffed up,\\nDoth not behave itself unseemly, seeketh not her own, is not easily provoked, thinketh no evil;\\nRejoiceth not in iniquity, but rejoiceth in the truth;\\nBeareth all things, believeth all things, hopeth all things, endureth all things.","translation":"KJV","passage":"Summary: Love is patient, kind, and enduring. Context: Paul's classic passage defining true love. Application: Let these qualities shape how you relate to family and friends today.","importance":"Love and relationships"},
      {"date":"2025-11-16","reference":"Jeremiah 29:11","text":"For I know the thoughts that I think toward you, saith the LORD, thoughts of peace, and not of evil, to give you an expected end.","translation":"KJV","passage":"Summary: God has hopeful plans for the future. Context: Jeremiah's letter encourages exiles with a long-term promise. Application: Trust that setbacks can fit into a broader hopeful story.","importance":"Hope & future planning"},
      {"date":"2025-11-17","reference":"Psalm 46:10","text":"Be still, and know that I am God: I will be exalted among the nations, I will be exalted in the earth.","translation":"KJV","passage":"Summary: Practice stillness to recognize God's sovereignty. Context: A psalm of trust amid chaos. Application: In busy seasons, pause and re-center on what truly matters.","importance":"Presence & stillness"},
      {"date":"2025-11-18","reference":"Colossians 3:23","text":"And whatsoever ye do, do it heartily, as to the Lord, and not unto men;","translation":"KJV","passage":"Summary: Work with wholehearted devotion. Context: Paul gives practical advice for daily conduct. Application: Treat everyday tasks as meaningful contributions, not just chores.","importance":"Vocation & daily work"},
      {"date":"2025-11-19","reference":"James 1:5","text":"If any of you lack wisdom, let him ask of God, that giveth to all men liberally, and upbraideth not; and it shall be given him.","translation":"KJV","passage":"Summary: Ask for wisdom boldly. Context: James encourages practical faith that acts. Application: When unsure, ask for clear guidance and listen patiently for the answer.","importance":"Seeking wisdom in decisions"},
      {"date":"2025-11-20","reference":"Psalm 37:4","text":"Delight thyself also in the LORD: and he shall give thee the desires of thine heart.","translation":"KJV","passage":"Summary: Joyful alignment with God shapes desires. Context: David contrasts trust with anxious striving. Application: Prioritize what aligns with deeper joy, not fleeting wants.","importance":"Delight & priorities"}
    ];

    // Utilities
    function isoToday() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function pretty(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'});
    }

    function chooseEntry(data, iso) {
      const byDate = {};
      data.forEach(x => byDate[x.date] = x);
      if (byDate[iso]) return byDate[iso];
      const dates = data.map(x => x.date).sort();
      const earlier = dates.filter(d => d <= iso);
      if (earlier.length) return byDate[earlier[earlier.length-1]];
      return data[0];
    }

    async function loadDays() {
      try {
        const resp = await fetch('days.json', {cache:'no-store'});
        if (!resp.ok) throw new Error('no days.json');
        const json = await resp.json();
        if (!Array.isArray(json) || json.length === 0) throw new Error('invalid json');
        return json;
      } catch (e) {
        return embeddedData;
      }
    }

    function renderMain(item) {
      document.getElementById('dateLabel').textContent = pretty(item.date);
      const imp = document.getElementById('importanceBadge');
      if (item.importance) { imp.style.display = 'inline-block'; imp.textContent = item.importance; } else imp.style.display = 'none';
      document.getElementById('ref').textContent = `${item.reference}${item.translation ? ' ('+item.translation+')' : ''}`;
      document.getElementById('verseText').textContent = item.text;
      document.getElementById('passage').textContent = item.passage || '(No passage provided.)';
    }

    function renderList(data, container) {
      container.innerHTML = '';
      const sorted = [...data].sort((a,b) => a.date.localeCompare(b.date));
      sorted.forEach(it => {
        const el = document.createElement('div');
        el.className = 'day';
        el.innerHTML = `
          <div class="date">${pretty(it.date)}</div>
          <div style="flex:1">
            <div style="font-weight:700;color:var(--text)">${it.reference}${it.translation? ' ('+it.translation+')':''}</div>
            <div style="margin-top:6px;color:var(--muted)">${it.text.length>140 ? it.text.substring(0,140)+'…' : it.text}</div>
            <div style="margin-top:8px"><span class="importance">${it.importance||''}</span></div>
          </div>`;
        el.addEventListener('click', () => {
          renderMain(it);
          window.scrollTo({top:0,behavior:'smooth'});
        });
        container.appendChild(el);
      });
    }

    (async function init(){
      const data = await loadDays();
      const listEl = document.getElementById('list');
      renderList(data, listEl);

      const todayIso = isoToday();
      const entry = chooseEntry(data, todayIso);
      renderMain(entry);

      document.getElementById('showAllBtn').addEventListener('click', () => {
        listEl.scrollIntoView({behavior:'smooth', block:'center'});
      });

      document.getElementById('downloadBtn').addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'days.json';
        document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      });
    })();
  </script>
</body>
</html>
